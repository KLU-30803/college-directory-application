<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script>
	function logout() {
	    localStorage.removeItem('token');
	    
	    window.location.href = '/user/login';
	}
	</script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Admin - ERP</a>
        <div class="collapse navbar-collapse">
            
            <ul class="navbar-nav ml-auto">
                <!-- Profile and Logout Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="/path/to/profile-icon.png" alt="Profile" style="width: 30px; height: 30px;">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                        <a class="dropdown-item" href="@{/studentProfile}" if="${role.name() == 'STUDENT'}">Student Profile</a>
                        <a class="dropdown-item" href="@{/facultyProfile}" if="${role.name() == 'FACULTY_MEMBER'}">Faculty Profile</a>
                        <a class="dropdown-item" href="@{/adminProfile}" if="${role.name() == 'ADMINISTRATOR'}">Admin Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" onclick="logout()">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome to the Admin Dashboard</h1>
	        <div class="card mb-3">
	            <div class="card-header">Manage Student and Faculty Records</div>
	            <div class="card-body">
	                <form id="recordForm">
	                    <div class="form-row">
	                        <div class="form-group col-md-6">
	                            <label for="name">Name</label>
	                            <input type="text" class="form-control" id="name" placeholder="Enter name">
	                        </div>
	                        <div class="form-group col-md-6">
	                            <label for="email">Email</label>
	                            <input type="email" class="form-control" id="email" placeholder="Enter email">
	                        </div>
	                    </div>
	                    <div class="form-row">
	                        <div class="form-group col-md-6">
	                            <label for="role">Role</label>
	                            <select id="role" class="form-control">
	                                <option selected>Choose...</option>
	                                <option value="student">Student</option>
	                                <option value="faculty">Faculty</option>
	                            </select>
	                        </div>
	                        <div class="form-group col-md-6">
	                            <label for="action">Action</label>
	                            <select id="action" class="form-control">
	                                <option selected>Choose...</option>
	                                <option value="add">Add</option>
	                                <option value="update">Update</option>
	                                <option value="remove">Remove</option>
	                            </select>
	                        </div>
	                    </div>
	                    <button type="submit" class="btn btn-primary">Submit</button>
	                </form>
	                <div class="mt-3" id="resultMessage"></div>
	            </div>
	        </div>
	
	        <!-- Records List Section -->
	        <div class="card mb-3">
	            <div class="card-header">Records List</div>
	            <div class="card-body">
	                <table class="table">
	                    <thead>
	                        <tr>
	                            <th>Name</th>
	                            <th>Email</th>
	                            <th>Role</th>
	                            <th>Actions</th>
	                        </tr>
	                    </thead>
	                    <tbody id="recordsList">
	                        <!-- Dynamic records will be populated here -->
	                    </tbody>
	                </table>
	            </div>
	        </div>
	
	        <!-- Dashboard with Graphs Section -->
	        <div class="card mb-3">
	            <div class="card-header">Dashboard with Graphs</div>
	            <div class="card-body">
	                <canvas id="enrollmentChart" width="400" height="200"></canvas>
	            </div>
	        </div>
	    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
